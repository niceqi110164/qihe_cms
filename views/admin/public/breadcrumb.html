<div class="container-fluid">
    <div class="breadcrumb-wrapper row">
        <div class="col-12 col-lg-3 col-md-6">
            {{if G.url[G.url.length-1]==""}}
            <h4 class="page-title">{{G.url[G.url.length-2]}}</h4>
            {{else}}
            <h4 class="page-title">{{G.url[G.url.length-1]}}</h4>
            {{/if}}
        </div>
        <div class="col-12 col-lg-9 col-md-6">
            <ol class="breadcrumb float-right">
                <li><a href="{{__HOST__}}/admin">Home /</a></li>
                <li class="active"> {{G.url[G.url.length-2]}}</li>
            </ol>
        </div>
    </div>
</div>
