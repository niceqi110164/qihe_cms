<h1>编辑用户</h1>

<form action="/doEdit" method="post">
    <div class="group">
        <lable for="username">用户名 : </lable>
        <input id="username" type="text" name="name" value="{{list.name}}">
        <input type="hidden" name="id" value="{{@list._id}}">
    </div>
    <div class="group">
        <lable for="userAge">年 龄 : </lable>
        <input id="userAge" type="text" name="age"  value="{{list.age}}">

        <lable for="userSex">性  别 : </lable>
        <input id="userSex" type="text" name="sex"  value="{{list.sex}}">

        <input type="submit" value="提交">
    </div>
</form>
